<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>We'll Be Back Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 400px;
      padding: 2rem;
    }
   
    .logoBox {
      width: 25rem;
      height: 5rem;
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
      border: #111827;
      padding: 1rem;
      background-color: #f3f4f6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
  }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 3rem;
    }
    .email-signup {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    input[type="email"] {
      padding: .3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: .8rem;
      width: 16rem;
      max-width: 100%;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: .8rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1f2937;
    }
    .logo {
      width: 8rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <img class="logoBox" src="./logo.png" alt="Store Logo" class="logo"/>
      <h1>We're Closed for Now</h1>
      <p>But don’t worry — we’ll be back soon with something even better. Stay tuned!</p>
    <form 
      class="email-signup"
      action="https://formspree.io/f/xrbqqzwv"
      method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
